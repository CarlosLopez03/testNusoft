<mat-tab-group [(selectedIndex)]="index" mat-align-tabs="center">
  <mat-tab label="Estudiantes">
    <app-lista-estudiantes
      (changeView)="onChangeView($event)"
      (hide)="index = 1"
    ></app-lista-estudiantes>
  </mat-tab>
  <mat-tab [label]="changeName" *ngIf="index">
    <app-crear-estudiantes></app-crear-estudiantes>
  </mat-tab>
</mat-tab-group>
