<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-label>Cursos del estudiante</mat-label>
    </mat-card-title>
    <div class="bnt-close"><mat-icon (click)="onClose()">close</mat-icon></div>
  </mat-card-header>
  <ng-container class="body-content">
    <mat-card-content>
      <div *ngIf="listCourses.length === 0">
        <h2 class="styleCenter">No tiene ningÃºn curso</h2>
      </div>

      <mat-selection-list #coursesStudent>
        <mat-list-option
          *ngFor="let course of listCourses"
          [value]="course._id"
        >
          <mat-icon mat-list-icon>assignment</mat-icon>
          <div mat-line>{{ "Curso: " + course.course?.name }}</div>
          <div mat-line>{{ "Creditos: " + course.course?.credits }}</div>
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="listCourses.length > 0">
      <button
        mat-stroked-button
        type="submit"
        color="primary"
        (click)="onClose()"
      >
        Cerrar
      </button>

      <button
        mat-stroked-button
        type="submit"
        color="warn"
        (click)="deleteCourse(coursesStudent.selectedOptions.selected)"
      >
        Eliminar
      </button>
    </mat-card-actions>
  </ng-container>
</mat-card>
